<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/stylesheets/loginstyles.css">
  
  <title>Login</title>
</head>
<body>
  <div class="container">
    <div class="content first-content">
      <div class="first-column">
        <h2 class="title title-primary">Bem vindo de volta!</h2>
        <p class="description description-primary">Para se manter conectado conosco</p>
        <p class="description description-primary">Faça o Login com suas informações pessoais</p>
        <button id="signin" class="btn btn-primary">Entrar</button>
      </div>
      <div class="second-column">
        <h2 class="title title-second">Criar conta</h2>
        <div class="social-media">
          <ul class="list-social-media">
            <a class="link-social-media" href="#">
            <li class="item-social-media">
                <i class="fab fa-facebook"></i>
            </li>
            </a>
            <a class="link-social-media" href="#">
            <li class="item-social-media">
              <i class="fab fa-google"></i>
            </li>
            </a>
            <a class="link-social-media" href="#">
            <li class="item-social-media">
              <i class="fab fa-linkedin"></i>
            </li>
            </a>
          </ul>
        </div><!--social midea-->
        <p class="description description-second">Ou use o seu email para registro:</p>
        <form class="form">
          <label class="label-input" for="">
            <i class="far fa-user icon-modify" ></i>
          <input type="text" placeholder="Nome">
        </label>
          <label class="label-input" for="">
            <i class="far fa-envelope icon-modify" ></i>
          <input type="email" placeholder="Email">
        </label>
          <label class="label-input" for="">
            <i class="fas fa-lock icon-modify" ></i>
          <input type="password" placeholder="Senha">
        </label>
          <button class="btn btn-second">Enviar</button>
        </form>
      </div><!--second column-->
    </div><!--first content-->
    <div class="content second-content">
    <div class="first-column">
      <h2 class="title title-primary">Ola, amigo(a)!</h2>
      <p class="description description-primary">Insira seus dados pessoais</p>
      <p class="description description-primary">e comece a jornada conosco</p>
      <button id="signup" class="btn btn-primary">Cadastre-se</button>
    </div>
    <div class="second-column">
      <h2 class="title title-second">Faça seu login</h2>
      <div class="social-media">
        <ul class="list-social-media">
          <a class="link-social-media" href="#">
          <li class="item-social-media">
              <i class="fab fa-facebook"></i>
          </li>
          </a>
          <a class="link-social-media" href="#">
          <li class="item-social-media">
            <i class="fab fa-google"></i>
          </li>
          </a>
          <a class="link-social-media" href="#">
          <li class="item-social-media">
            <i class="fab fa-linkedin"></i>
          </li>
          </a>
        </ul>
      </div>
      <p class="description description-second">Ou use o seu email para registro:</p>
      <form class="form">
        
        <label class="label-input" for="">
          <i class="far fa-envelope icon-modify" ></i>
        <input type="email" placeholder="Email">
      </label>
        <label class="label-input" for="">
          <i class="fas fa-lock icon-modify" ></i>
        <input type="password" placeholder="Senha">
        <a class="password" href="#">esqueceu sua senha?</a>
      </label>
        <button class="btn btn-second">Enviar</button>
      </form>
      
    </div><!--second column-->
</div>

  <script src="https://kit.fontawesome.com/29646ff905.js" crossorigin="anonymous"></script>
  <script src="../public/javascripts/login.js"></script>
</body>
</html>
